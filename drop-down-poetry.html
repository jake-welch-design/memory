<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop-down Poetry</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles/drop-down-poetry.css">
</head>

<body>
    <!-- Background image layers -->
    <div id="feeling-bg" class="background-layer feeling-background"></div>
    <div id="reason-bg" class="background-layer reason-background"></div>

    <div class="poetry-container">
        <p class="poetry-sentence">
            Today I feel
            <select id="feeling" class="dropdown">
                <option value="">&nbsp;&nbsp;&nbsp;</option>
                <option value="happy">happy</option>
                <option value="sad">sad</option>
                <option value="anxious">anxious</option>
                <option value="excited">excited</option>
                <option value="afraid">afraid</option>
                <option value="hopeful">hopeful</option>
                <option value="in love">in love</option>
                <option value="angry">angry</option>
                <option value="lost in thought">lost in thought</option>
                <option value="confused">confused</option>
            </select>
            because of all the
            <select id="reason" class="dropdown">
                <option value="">&nbsp;&nbsp;&nbsp;</option>
                <option value="connection">connection</option>
                <option value="disconnection">disconnection</option>
                <option value="violence">violence</option>
                <option value="imagination">imagination</option>
                <option value="greed">greed</option>
                <option value="kindness">kindness</option>
                <option value="energy">energy</option>
                <option value="chaos">chaos</option>
                <option value="mystery">mystery</option>
            </select>
            in the world.
        </p>
    </div>

    <script>
        const images = {
            feelings: {
                'happy': 'https://d2w9rnfcy7mm78.cloudfront.net/16300178/original_a5db6f8091a9853414ab8811a780abe3.png?1651509779?bc=0',
                'sad': 'https://d2w9rnfcy7mm78.cloudfront.net/13125603/original_0061f4c514d4c8657988c2ed7d61243a.jpg?1631296729?bc=0',
                'excited': 'https://d2w9rnfcy7mm78.cloudfront.net/18082252/original_dd1842f7c6f769a46186c99619a3307e.jpg?1663343564?bc=0',
                'anxious': 'https://d2w9rnfcy7mm78.cloudfront.net/15023975/original_762776e1d0e8ac285fa535631fdedfc1.jpg?1643996434?bc=0',
                'lost in thought': 'https://d2w9rnfcy7mm78.cloudfront.net/36694450/original_b3795c1d6065fbebf6cf4315b647b18d.jpg?1747208957?bc=0',
                'afraid': 'https://d2w9rnfcy7mm78.cloudfront.net/14765996/original_0b25a1b2be4cfbe0e6454f4d4bc7277d.jpg?1642551186?bc=0',
                'hopeful': 'https://d2w9rnfcy7mm78.cloudfront.net/29728730/original_eaad9d3fa01d0b90d971f8f0a61f770d.jpg?1722454595?bc=0',
                'in love': 'https://d2w9rnfcy7mm78.cloudfront.net/17592864/original_7689e611297b42dfe41fc58368b3bbd1.jpg?1660371364?bc=0',
                'angry': 'https://d2w9rnfcy7mm78.cloudfront.net/9900287/original_01af5009ab7f628ad616e30d0b42e9d4.jpg?1608012319?bc=0',
                'confused': 'https://d2w9rnfcy7mm78.cloudfront.net/30699204/original_655f1fff680f6476cb1531d29741dba2.jpg?1726363425?bc=0'
            },
            reasons: {
                'connection': 'https://d2w9rnfcy7mm78.cloudfront.net/36845796/original_3ee5893f2892093bdc362105699c5fb5.jpg?1747761495?bc=0',
                'disconnection': 'https://d2w9rnfcy7mm78.cloudfront.net/8058864/original_2a9a1448e4f5503e4395cc3f515097f0.jpg?1595218403?bc=0',
                'violence': 'https://d2w9rnfcy7mm78.cloudfront.net/37125886/original_67b0a8f15c92b13301a34355fa705d67.jpg?1748862038?bc=0',
                'imagination': 'https://d2w9rnfcy7mm78.cloudfront.net/17093044/original_ff6df03f845eb158c96191bb09b14092.jpg?1656973708?bc=0',
                'greed': 'https://d2w9rnfcy7mm78.cloudfront.net/19511868/original_24d93cd070adae47ae489037728ae3e2.png?1671570473?bc=0',
                'kindness': 'https://d2w9rnfcy7mm78.cloudfront.net/28736429/original_7273036a19a99522b038b34c1d907f7d.jpg?1718265224?bc=0',
                'energy': 'https://d2w9rnfcy7mm78.cloudfront.net/22125819/original_5e5dc9fd3ae529fd514d0570d37d7c0f.jpg?1685978697?bc=0',
                'chaos': 'https://d2w9rnfcy7mm78.cloudfront.net/9291401/original_901d9a9cf7b8e9b2efd9424f0c83b0ce.jpg?1603874023?bc=0',
                'mystery': 'https://d2w9rnfcy7mm78.cloudfront.net/28817580/original_d7d3d603af411760ef2f054dfb880c10.png?1718645020?bc=0'
            }
        };

        function updateBackground() {
            const feelingSelect = document.getElementById('feeling');
            const reasonSelect = document.getElementById('reason');
            const feelingBg = document.getElementById('feeling-bg');
            const reasonBg = document.getElementById('reason-bg');

            const selectedFeeling = feelingSelect.value;
            const selectedReason = reasonSelect.value;

            // Update feeling background
            if (selectedFeeling && images.feelings[selectedFeeling]) {
                feelingBg.style.backgroundImage = `url(${images.feelings[selectedFeeling]})`;
                feelingBg.style.opacity = '1';
            } else {
                feelingBg.style.opacity = '0';
            }

            // Update reason background
            if (selectedReason && images.reasons[selectedReason]) {
                reasonBg.style.backgroundImage = `url(${images.reasons[selectedReason]})`;
                reasonBg.style.opacity = '1';
            } else {
                reasonBg.style.opacity = '0';
            }
        }

        // Add event listeners
        document.getElementById('feeling').addEventListener('change', updateBackground);
        document.getElementById('reason').addEventListener('change', updateBackground);
    </script>
</body>

</html>
